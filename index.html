<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Trading Cards - Toppz</title>
  <meta proprty="description" content="Digital trading cards featuring characters from Star Wars, brought to you by Toppz">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
	<div class="row">
		<h1>Star Wars Characters</h1>
		<p class="subtitle">Incomplete List</p>
	</div>
</header>
<main>
	<div class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/rey_square.png" alt="Rey">
				<div class="card-info">
					<h2 class="char-name">Rey</h2>
					<p class="char-description">Protagonist, from Tatooine</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/finn_square.png" alt="Finn">
				<div class="card-info">
					<h2 class="char-name">Finn</h2>
					<p class="char-description">Storm Trooper, befriends Rey</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/kylo_square.png" alt="Kylo">
				<div class="card-info">
					<h2 class="char-name">Kylo</h2>
					<p class="char-description">Main-villian, or is he?</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/poe_square.png" alt="Poe">
				<div class="card-info">
					<h2 class="char-name">Poe</h2>
					<p class="char-description">Neutral pilot</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/chewbacca_square.png" alt="Chewbacca">
				<div class="card-info">
					<h2 class="char-name">Chewbacca</h2>
					<p class="char-description">A great first mate</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/yoda_square.png" alt="Yoda">
				<div class="card-info">
				<h2 class="char-name">Yoda</h2>
								<p class="char-description">Wise old Jedi master</p>
				</div>
			</div>
		</div>
</html>
